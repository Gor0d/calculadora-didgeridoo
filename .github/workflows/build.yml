name: Auto Release
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install --production
          npm install -g @expo/cli eas-cli
        
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Use existing build
        id: get_build
        run: |
          echo "Using existing EAS build..."
          BUILD_URL="https://expo.dev/artifacts/eas/5hk4nzjyAsmXzAfLUPc8AU.apk"
          BUILD_ID="22ac3330-378f-44d2-be47-0c4d45e70c0c"
          
          echo "Build URL: $BUILD_URL"
          echo "Build ID: $BUILD_ID"
          
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "build_ready=true" >> $GITHUB_OUTPUT
          
      - name: Download APK
        if: steps.get_build.outputs.build_ready == 'true'
        run: |
          echo "Downloading APK from: ${{ steps.get_build.outputs.build_url }}"
          curl -L -o calculadora-didgeridoo-v${{ github.run_number }}.apk "${{ steps.get_build.outputs.build_url }}"
          ls -la *.apk
          
      - name: Create Release
        if: steps.get_build.outputs.build_ready == 'true' 
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Calculadora Didgeridoo v${{ github.run_number }}
          body: |
            ðŸŽº **Nova versÃ£o da Calculadora Didgeridoo**
            
            ðŸ“± **APK para Android**: Baixe o arquivo `.apk` abaixo
            ðŸ”§ **Build ID**: ${{ steps.get_build.outputs.build_id }}
            ðŸ“… **Data**: ${{ github.event.head_commit.timestamp }}
            
            ### Como instalar:
            1. Baixe o arquivo `.apk`
            2. Ative "Fontes desconhecidas" no Android
            3. Instale o APK
            
            ### Para desenvolvedores:
            - Build automÃ¡tico com EAS
            - Release automÃ¡tico no GitHub
            - APK sempre atualizado
          files: |
            calculadora-didgeridoo-v${{ github.run_number }}.apk
          draft: false
          prerelease: false
          
