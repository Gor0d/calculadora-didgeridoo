name: Manual Release
on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'URL do APK (da build EAS local)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download APK
        run: |
          curl -L -o calculadora-didgeridoo-v${{ github.run_number }}.apk "${{ github.event.inputs.apk_url }}"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Calculadora Didgeridoo v${{ github.run_number }}
          body: |
            ðŸŽº **Nova versÃ£o da Calculadora Didgeridoo**
            
            ðŸ“± **APK para Android**: Baixe o arquivo `.apk` abaixo
            ðŸ“… **Data**: ${{ github.event.head_commit.timestamp }}
            
            ### Como instalar:
            1. Baixe o arquivo `.apk`
            2. Ative "Fontes desconhecidas" no Android
            3. Instale o APK
            
            ### Para desenvolvedores:
            Build feito localmente com EAS e enviado manualmente
          files: |
            calculadora-didgeridoo-v${{ github.run_number }}.apk
          draft: false
          prerelease: false